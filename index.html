<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Geometry Genius</title>
 <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
 <header>

 </header>
 <main>
  <!-- container -->
  <div class="flex flex-col lg:flex-row">
   <!-- shape container -->
   <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6s">
    <!-- first card -->
    <div class="card w-96 bg-base-100 shadow-xl">
     <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
     <div class="card-body">
       <h2 class="card-title">Shoes!</h2>
       <p>If a dog chews shoes whose shoes does he choose?</p>
       <div class="card-actions justify-end">
         <button class="btn btn-primary">Buy Now</button>
       </div>
     </div>
   </div>

    <!-- 2nd card -->
    <div class="card w-96 bg-base-100 shadow-xl">
     <figure><img src="./images/triangle.png" alt="triangle" /></figure>
     <div class="card-body">
       <h2 class="card-title">Triangle!</h2>
       <p>If a dog chews shoes whose shoes does he choose?</p>
       <div class="card-actions justify-end">
         <button class="btn btn-primary">Buy Now</button>
       </div>
     </div>
   </div>

    <!-- 3rd card -->
    <div class="card w-96 bg-base-100 shadow-xl">
     <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
     <div class="card-body">
       <h2 class="card-title">Shoes!</h2>
       <p>If a dog chews shoes whose shoes does he choose?</p>
       <div class="card-actions justify-end">
         <button class="btn btn-primary">Buy Now</button>
       </div>
     </div>
   </div>
   </div>

   <!-- area container -->
   <div class="w-[400px]">
    <div class="text-4xl">

    </div>
   </div>
  </div>
 </main>
</body>
</html>
